<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="簡易的骰子遊戲 - Pig Game，先累積到100分的一方獲勝，擲到 0 的話，當局累積的分數全部歸 0 !">
    <meta property="og:image" content="./images/pig.png">
    <title>PIG Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">player 1</h2>
        <p class="score" id="score--0">00</p>
        <div class="current">
          <p class="current-label">current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">player 2</h2>
        <p class="score" id="score--1">00</p>
        <div class="current">
          <p class="current-label">current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      <img src="./images/dice-1.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 New game</button>
      <botton class="btn btn--roll">🎲 Roll dice</botton>
      <button class="btn btn--hold">📥 Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
